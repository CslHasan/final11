<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Culture Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        #hero {
            background: url('your-video.mp4') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #hero h1 {
            font-size: 50px;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        #gallery img {
            width: 300px;
            transition: transform 0.5s;
        }

        #gallery img:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <section id="hero" class="section">
        <h1>Welcome to Car Culture Universe</h1>
    </section>

    <section id="gallery" class="section">
        <h2>ðŸ”¥ Featured Car Photos ðŸ”¥</h2>
        <div>
            <img src="car1.jpg" alt="Car 1">
            <img src="car2.jpg" alt="Car 2">
            <img src="car3.jpg" alt="Car 3">
        </div>
    </section>
</body>
</html>
